<section>
@if (isLoggedIn) {
  <p>Bienvenido, {{ username }}</p>
  <img (click)="greet()" class="photoAvatar" alt="photoAvatar" src="https://github.com/urkjuancho.png">
  <app-games (addFavoriteEvent)="getFavorite($event)" nick="{{ username }}"></app-games>

  @if( favGame != ''){
    <p>Tu juego favorito es {{favGame}}</p>
  }
} @else {
  <p>Inicia sesion</p>
  <button (click)="isLoggedIn = true">Log IN</button>
}
</section>
